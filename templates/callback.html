<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success!</title>
</head>
<body>
<p>
    OAuth2 authorize code flow was performed successfully!
</p>
<dl>
    <dt>AccessToken</dt>
    <dd><code>{{.token.AccessToken}}</code></dd>
    <dt>TokenType</dt>
    <dd><code>{{.token.TokenType}}</code></dd>
    <dt>RefreshToken</dt>
    <dd><code>{{.token.RefreshToken}}</code></dd>
    <dt>Expiry</dt>
    <dd><code>{{.token.Expiry}}</code></dd>
    <dt>ID Token</dt>
    <dd><code>{{.IDToken}}</code></dd>
</dl>
<p>
    <a href="/">Do it again</a>
</p>
</body>
</html>
